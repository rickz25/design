    <h2 class="sm-heading">
      CRUD Resful API

      <body>
        <div class="container">
          <div class="d-flex">
            <div id="output"></div>

            <!-- add display -->
            <form id="addPost">
              <div class="form-group">
                <input type="text" id="name" class="input-text" placeholder="Name" required>
                <input type="email" id="email" class="input-text" placeholder="Email" required>
                <input type="text" id="age" class="input-text" placeholder="Age" required>
              </div>
              <input type="submit" class="input-submit" value="Add Post">
            </form>
            <!-- delete display -->
            <form id="deletePost">
              <div class="form-group">
                <input type="number" id="id" class="input-text" placeholder="type ID to delete">
              </div>
              <input type="submit" class="input-submit" value="Delete">
            </form>

            <script>
              document.getElementById('addPost').addEventListener('submit', addPost);
              document.getElementById('deletePost').addEventListener('submit', deletePost);
              //read api
              fetch('https://backend-restful-api.000webhostapp.com/backend_control_api/api/read.php')
                .then((res) => res.json())
                .then((data) => {
                  let output = '<h2 class="mb-4"></h2>';
                  data.forEach(function (post) {
                    output +=
                      `
                          <div class="sm-heading">
                            <ul id="names">
                            <li class="collection-item">
                            <span class="text-secondary">ID:</span>
                            <a href="#"> ${post.id}</a>
                            </li>
                            <li class="collection-item">
                            <span class="text-secondary">Name:</span>
                            <a href="#">${post.name}</a>
                            </li>
                            <li class="collection-item">
                            <span class="text-secondary">Email:</span>
                            <a href="#">${post.email}</a>
                            </li>
                            <li class="collection-item">
                            <span class="text-secondary">Age:</span>
                            <a href="#">${post.age}</a>
                            </li>
                            <li class="collection-item">
                            <span class="text-secondary">Created_at:</span>
                            <a href="#">${post.created_at}</a>
                            </li>
                              </ul>
                          </div>
                        `;
                  });
                  document.getElementById('output').innerHTML = output;
                })


              //add post
              function addPost(e) {
                e.preventDefault();
                let id = document.getElementById('id').value;
                let name = document.getElementById('name').value;
                let email = document.getElementById('email').value;
                let age = document.getElementById('age').value;

                fetch('https://backend-restful-api.000webhostapp.com/backend_control_api/api/create.php', {
                    method: 'POST',
                    headers: {
                      'Accept': 'application/json, text/plain, */*',
                      'Content-type': 'application/json'
                    },
                    body: JSON.stringify({
                      name: name,
                      email: email,
                      age: age
                    })
                  })
                  .then((res) => res.json())
                  .then((data) => console.log(data))
              }


              function deletePost(e) {
                e.preventDefault();
                let id = document.getElementById('id').value;
                fetch('https://backend-restful-api.000webhostapp.com/backend_control_api/api/delete.php', {
                  method: 'DELETE',
                  headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                  },
                  body: JSON.stringify({
                    id: id
                  })
                }).then((res) => res.json()).then((data) => console.log(data))
              }
            </script>
